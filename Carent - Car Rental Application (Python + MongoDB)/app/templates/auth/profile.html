{% extends 'base.html' %}

{% block title %}Mon Profil{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4"><i class="fas fa-id-card me-2"></i>Mon Profil</h1>
        
        <div class="card shadow border-0 mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Informations personnelles</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.profile') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">RÃ´le</label>
                        <input type="text" class="form-control" value="{{ current_user.role | title }}" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Enregistrer les modifications
                    </button>
                </form>
            </div>
        </div>
        
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('auth.change_password') }}" class="btn btn-outline-primary">
                <i class="fas fa-lock me-2"></i>Changer de mot de passe
            </a>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Retour
            </a>
        </div>
    </div>
</div>
{% endblock %}
