{% extends 'base.html' %}

{% block title %}Changer de mot de passe{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="mb-4"><i class="fas fa-lock me-2"></i>Changer de mot de passe</h1>
        
        <div class="card shadow border-0 mb-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Nouveau mot de passe</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.change_password') }}">
                    <div class="mb-3">
                        <label for="current_password" class="form-label">Mot de passe actuel</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="current_password" name="current_password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="new_password" class="form-label">Nouveau mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirmer le nouveau mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-save me-2"></i>Changer le mot de passe
                    </button>
                </form>
            </div>
        </div>
        
        <div class="text-end">
            <a href="{{ url_for('auth.profile') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Retour au profil
            </a>
        </div>
    </div>
</div>
{% endblock %}
