{% extends 'base.html' %}

{% block title %}Ajouter une voiture{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-car-side me-2"></i>Ajouter une voiture</h1>
            <a href="{{ url_for('car.list') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Retour
            </a>
        </div>
        
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Informations du véhicule</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('car.create') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="brand" class="form-label">Marque</label>
                            <input type="text" class="form-control" id="brand" name="brand" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="model" class="form-label">Modèle</label>
                            <input type="text" class="form-control" id="model" name="model" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="year" class="form-label">Année</label>
                            <input type="number" class="form-control" id="year" name="year" min="1900" max="2099" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="registration" class="form-label">Immatriculation</label>
                            <input type="text" class="form-control" id="registration" name="registration" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="daily_rate" class="form-label">Prix journalier (€)</label>
                            <input type="number" class="form-control" id="daily_rate" name="daily_rate" min="0" step="0.01" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="category" class="form-label">Catégorie</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" disabled selected>Choisir une catégorie</option>
                                <option value="economy">Économique</option>
                                <option value="compact">Compacte</option>
                                <option value="intermediate">Intermédiaire</option>
                                <option value="standard">Standard</option>
                                <option value="premium">Premium</option>
                                <option value="luxury">Luxe</option>
                                <option value="suv">SUV</option>
                                <option value="van">Van</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="fuel_type" class="form-label">Type de carburant</label>
                            <select class="form-select" id="fuel_type" name="fuel_type" required>
                                <option value="" disabled selected>Choisir un carburant</option>
                                <option value="petrol">Essence</option>
                                <option value="diesel">Diesel</option>
                                <option value="hybrid">Hybride</option>
                                <option value="electric">Électrique</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="seats" class="form-label">Nombre de places</label>
                            <input type="number" class="form-control" id="seats" name="seats" min="2" max="9" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="image" class="form-label">URL de l'image</label>
                        <input type="url" class="form-control" id="image" name="image" placeholder="https://...">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Enregistrer la voiture
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
