{% extends 'base.html' %}

{% block title %}Modifier une voiture{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-car-side me-2"></i>Modifier une voiture</h1>
            <a href="{{ url_for('car.list') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-2"></i>Retour
            </a>
        </div>
        
        <div class="card shadow border-0">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Informations du véhicule</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('car.edit', car_id=car._id) }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="brand" class="form-label">Marque</label>
                            <input type="text" class="form-control" id="brand" name="brand" value="{{ car.brand }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="model" class="form-label">Modèle</label>
                            <input type="text" class="form-control" id="model" name="model" value="{{ car.model }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="year" class="form-label">Année</label>
                            <input type="number" class="form-control" id="year" name="year" min="1900" max="2099" value="{{ car.year }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="registration" class="form-label">Immatriculation</label>
                            <input type="text" class="form-control" id="registration" name="registration" value="{{ car.registration }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="daily_rate" class="form-label">Prix journalier (€)</label>
                            <input type="number" class="form-control" id="daily_rate" name="daily_rate" min="0" step="0.01" value="{{ car.daily_rate }}" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="category" class="form-label">Catégorie</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="economy" {% if car.category == 'economy' %}selected{% endif %}>Économique</option>
                                <option value="compact" {% if car.category == 'compact' %}selected{% endif %}>Compacte</option>
                                <option value="intermediate" {% if car.category == 'intermediate' %}selected{% endif %}>Intermédiaire</option>
                                <option value="standard" {% if car.category == 'standard' %}selected{% endif %}>Standard</option>
                                <option value="premium" {% if car.category == 'premium' %}selected{% endif %}>Premium</option>
                                <option value="luxury" {% if car.category == 'luxury' %}selected{% endif %}>Luxe</option>
                                <option value="suv" {% if car.category == 'suv' %}selected{% endif %}>SUV</option>
                                <option value="van" {% if car.category == 'van' %}selected{% endif %}>Van</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="fuel_type" class="form-label">Type de carburant</label>
                            <select class="form-select" id="fuel_type" name="fuel_type" required>
                                <option value="petrol" {% if car.fuel_type == 'petrol' %}selected{% endif %}>Essence</option>
                                <option value="diesel" {% if car.fuel_type == 'diesel' %}selected{% endif %}>Diesel</option>
                                <option value="hybrid" {% if car.fuel_type == 'hybrid' %}selected{% endif %}>Hybride</option>
                                <option value="electric" {% if car.fuel_type == 'electric' %}selected{% endif %}>Électrique</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="seats" class="form-label">Nombre de places</label>
                            <input type="number" class="form-control" id="seats" name="seats" min="2" max="9" value="{{ car.seats }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">URL de l'image</label>
                        <input type="url" class="form-control" id="image" name="image" placeholder="https://..." value="{{ car.image or '' }}">
                    </div>
                    <div class="mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="true" id="available" name="available" {% if car.available %}checked{% endif %}>
                            <label class="form-check-label" for="available">
                                Disponible pour la location
                            </label>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Enregistrer les modifications
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
